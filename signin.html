<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SignIn</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav>
		<div class="nav-logo">
			<span><img src="logo.png"</span>
			<span>RockItDogs</span>
		</div>
		<ul>
			<li>Home</li>
			<li>Browse</li>
			<li>About</li>
			<li>ContactUs</li>
			<li>LogIn</li>
			<li>Register</li>
		</ul>
	</nav>
	<main>
		<div>
			<h1>Sign In</h1>
			<form action="">
				<div>
					<label>Username: <input type="text" name="user"></label>
				</div>
				<div>
					<label>Password: <input type="text" name="password"></label>
				</div>
				<button>Log In</button>
			</form>
		</div>
	</main>
	<div class="bottom">
		<button>SignUp</button> or
		<button>LogIN</button>
	</div>
	<footer>
		<ul>
			<li>Home *</li>
			<li>Browse *</li>
			<li>About *</li>
			<li>ContactUs</li>
		</ul>
	<div class="footer-logo">
		<img src="logo.png">
	</div>
	</footer>
</body>
</html>
