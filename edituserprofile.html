<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RockIt Dogs</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav>
		<div class="nav-logo">
			<span><img src="logo.png"</span>
			<span>RockItDogs</span>
		</div>
		<ul>
			<li>Home</li>
			<li>Browse</li>
			<li>About</li>
			<li>ContactUs</li>
			<li>LogIn</li>
			<li>Register</li>
		</ul>
	</nav>
	
	<div class="userprofile">
		<div class="user-profile-image" style="background-color:red">
			<img src="logo.jpg" >
		</div>
		<a href="">Edit Profile</a>
		<form action="">
		<div><label>Username<input type="text"></label></div>
		<div><label>First Name<input type="text"></label></div>
		<div><label>Last Name<input type="text"></label></div>
		<div><label>Email<input type="text"></label></div>
		<button>Submit</button>
		</form>
		<div class="dog-profile-pic" style="background-color:red">
			<img src="logo.jpg">	
		</div>
		<a href="">Add Dog</a>
	</div>




	<div class="bottom">
		<button>SignUp</button> or
		<button>LogIN</button>
	</div>
	<footer>
		<ul>
			<li>Home *</li>
			<li>Browse *</li>
			<li>About *</li>
			<li>ContactUs</li>
		</ul>
	<div class="footer-logo">
		<img src="logo.png">
	</div>
	</footer>
</body>
</html>
