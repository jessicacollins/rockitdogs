<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RockIt Dogs</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav>
		<div class="nav-logo">
			<span><img src="logo.png"</span>
			<span>RockItDogs</span>
		</div>
		<ul>
			<li>Home</li>
			<li>Browse</li>
			<li>About</li>
			<li>ContactUs</li>
			<li>LogIn</li>
			<li>Register</li>
		</ul>
	</nav>
	<main>
		<div class="topsection">
		<p>Join Us</p>
		</div>	
	</main>
	<div class="registersection">
		<p>Already have an account? <a href="signIn.html">signIn</a></p>
		<form action="">
			<div>
				<label>First Name: <input type="text" name="first_name"></label>
			</div>
			<div>
				<label>Last Name: <input type="text" name="last_name"></label>
			</div>
			<div>
				<label>Email Address: <input type="text" name="email"></label>
			</div>
			<div>
				<label>User Name: <input type="text" name="user"></label>
			</div>
			<div>
			<label>Password: <input type="text" name="password"></label>
			</div>
			<button>Create Account</button>
		</form>
	</div>
	<div class="registersubmain">
		<img src="logo.png">
	</div>
	<div class="bottom">
		<button>SignUp</button> or
		<button>LogIN</button>
	</div>
	<footer>
		<ul>
			<li>Home *</li>
			<li>Browse *</li>
			<li>About *</li>
			<li>ContactUs</li>
		</ul>
	</footer>
</body>
</html>
